<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<title>TRAINS</title>
<body>

    
<div class="generic-container">
  <div class="col-md-6 offset-md-3">
      <h1>Train </h1>
      
      <form >
      
          <div class="form-group">
              <label> Train No</label>
              <input type="text" class ="form-control" id = "train_no"
                  [(ngModel)] = "trains.train_no" name = "train_no">
          </div>
      
          <div class="form-group">
              <label> Arrival Time</label>
              <input type="text" class ="form-control" id = "arrival_time"
                  [(ngModel)] = "trains.arrival_time" name = "arrival_time">
          </div>
      
          <div class="form-group">
              <label> Departure Time</label>
              <input type="text" class ="form-control" id = "departure_time"
                  [(ngModel)] = "trains.departure_time" name = "departure_time">
          </div>

          <div class="form-group">
              <label> Starting Station</label>
              <input type="text" class ="form-control" id = "starting_station"
                  [(ngModel)] = "trains.starting_station" name = "starting_station">
          </div>
      
          <div class="form-group">
              <label> Destination</label>
              <input type="text" class ="form-control" id = "destination"
                  [(ngModel)] = "trains.destination" name = "destination">
          </div>
      
          <div class="form-group">
              <label>Fare</label>
              <input type="text" class ="form-control" id = "fare"
                  [(ngModel)] = "trains.fare" name = "fare">
          </div>

          <div class="form-group">
              <label>Journey Time</label>
              <input type="text" class ="form-control" id = "journey_time"
                  [(ngModel)] = "trains.journey_time" name = "journey_time">
          </div>
      

      
          <div class="form-group">
              <label>Total Distance</label>
              <input type="text" class ="form-control" id = "total_distance"
                  [(ngModel)] = "trains.total_distance" name = "total_distance">
          </div>
          
      </form>
      </div> 
</div>
